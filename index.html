<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Lado esquerdo - Imagem -->
        <div class="form-image">
            <img src="assets/img/undraw_working-together_r43a.svg" alt="Imagem ilustrativa de trabalho em equipe">
        </div>

        <!-- Lado direito - Formulário -->
        <div class="form">
            <form id="register-form">
                <div class="form-header">
                    <h1>Cadastre-se</h1>
                </div>

                <div class="input-group">
                    <!-- Primeiro Nome -->
                    <div class="input-box">
                        <label for="first-name">Primeiro nome</label>
                        <input id="first-name" type="text" name="first-name" placeholder="Digite seu nome" required>
                    </div>

                    <!-- Sobrenome -->
                    <div class="input-box">
                        <label for="last-name">Sobrenome</label>
                        <input id="last-name" type="text" name="last-name" placeholder="Digite seu sobrenome" required>
                    </div>

                    <!-- Telefone -->
                    <div class="input-box">
                        <label for="phone">Telefone</label>
                        <input id="phone" type="tel" name="phone" placeholder="Digite seu telefone" required>
                    </div>

                    <!-- Senha -->
                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <!-- Confirmar Senha -->
                    <div class="input-box">
                        <label for="confirm-password">Confirmar senha</label>
                        <input id="confirm-password" type="password" name="confirm-password" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <!-- Botões -->
                <div class="button-group">
                    <button type="submit">Cadastrar</button>
                    <button type="button" onclick="window.location.href='https://wa.me/244946419129'">Entrar via WhatsApp</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
